<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Login.css">
    <title>Login</title>

</head>

<body>
    <div class="login-container">
        <h2>התחברות</h2>
    
        <a style="margin-top: 10px;"  class="nav-link btn btn-light text-dark px-3 p-2 w-100" href="/google/login"
            asp-controller="Google" asp-action="Login">
            Login with Google
            <img class="google-icon" src="/pictures/google-icon.svg" style="height: 30px;width: 40px;">
        </a>
        <form>

            <label for="userName">שם משתמש:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="password">סיסמה:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">התחבר</button>
        </form>
    </div>

    <script src="../Js/Login.js"></script>
</body>

</html>
