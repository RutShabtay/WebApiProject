<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerVista</title>
    <link rel="stylesheet" href="../Css/Jobs.css">
</head>

<body>
    <img src="/pictures/CareerVistaLogo.png" alt="careerVistaLogo">
    <div id="authLinks">
        <a href="../Html/login.html" id="login">LOGIN</a>
        <button onclick="logOut()" id="logOut">LOGOUT</button>
        <a href="../Html/Users.html" id="userLink">USERS</a>
    </div>
    <h2 id="hi"></h2>
    <button id="addJob" onclick="showAddForm()">Add JOB âž•</button>

    <!-- Modal Form for Adding Job -->
    <div id="jobsAddForm">
        <div>
            <form action="javascript:void(0);" onsubmit="addJob()">
                <input type="text" id="Location" placeholder="Job Location" required><br>
                <input type="text" id="JobFieldCategory" placeholder="Job Field Category" required><br>
                <input type="number" id="Sallery" placeholder="Salary" required><br>
                <textarea id="JobDescription" rows="5" cols="40" placeholder="Job Description" required></textarea><br>
                <input type="datetime" id="PostedDate" placeholder="Posted Date  yyyy-MM-ddTHH:mm:ss.fffZ" required><br>
                <input type="submit" value="Add">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <!-- Modal Form for Editing Job -->
    <div id="jobsEditForm">
        <div>
            <form action="javascript:void(0);" onsubmit="editJobs()">
                <input type="hidden" id="edit-Id" >
                <input type="text" id="edit-Location" placeholder="Job Location" required><br>
                <input type="text" id="edit-JobFieldCategory" placeholder="Job Field Category" required><br>
                <input type="number" id="edit-Sallery" placeholder="Salary" required><br>
                <textarea id="edit-JobDescription" rows="5" cols="40" placeholder="Job Description" required></textarea><br>
                <input type="datetime" id="edit-PostedDate" placeholder="Posted Date" required><br>
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <h2 id="counter"></h2>
    <table>
        <tr>
            <th>Job Location</th>
            <th>Job Field Category</th>
            <th>Salary</th>
            <th>Job Description</th>
            <th>Posted Date</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Jobs"></tbody>
    </table>

    <script src="../Js/Jobs.js" asp-append-version="true"></script>
    <script src="../Js/Login.js" asp-append-version="true"></script>
    <script>
        getJobs();
    </script>
</body>

</html>
