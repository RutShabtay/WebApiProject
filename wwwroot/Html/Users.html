<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="../Css/User.css">
</head>

<body>
    <img src="/pictures/CareerVistaLogo.png" alt="careerVistaLogo">
    <div id="authLinks">
        <button onclick="logOut()">LOGOUT</button>
        <a id=allJob href="./Jobs.html">See All Jobs</a>
    </div>
    <h2 id="hi"></h2>
    <button id="addUser" onclick="showAddForm()">ADD USER âž•</button>

    <p id="counter"></p>

    <div id="AddForm">
        <form action="javascript:void(0);" onsubmit="addUser()">
            <input type="text" id="Password" placeholder="password" required><br>
            <input type="text" id="Permission" placeholder="permission" required><br>
            <input type="text" id="UserName" placeholder="userName" required><br>
            <input type="submit" value="Add">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="EditForm">
        <form action="javascript:void(0);" onsubmit="editUser()">
            <input type="hidden" id="currentPassword">
            <input type="text" id="edit-Password" placeholder="new password" required><br>
            <input type="text" id="edit-Permission" placeholder="Insert permission" required><br>
            <input type="text" id="edit-UserName" placeholder="Insert user name" required><br>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Password</th>
            <th>Permission</th>
            <th>UserName</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Users"></tbody>
    </table>

    <script src="../Js/User.js" asp-append-version="true"></script>
    <script>
        getUsers();
    </script>

</body>

</html>
